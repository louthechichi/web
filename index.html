<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .ghost {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 2rem;
            transition: transform 0.5s ease;
        }
        .counter {
            font-size: 2rem;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid black;
            z-index: 1000;
        }
        #panel {
            display: none;
            margin-top: 20px;
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Click the Ghost!</h1>
    <p class="counter">Score: <span id="score">0</span></p>
    <div id="ghost" class="ghost">ðŸ‘»</div>

    <div id="popup">
        <p>Enter Password:</p>
        <input type="password" id="password">
        <button id="submit-password">Submit</button>
        <button id="close-popup">Close</button>
    </div>

    <div id="panel">
        <button id="auto-click-ghost">Start Auto-click Ghost</button>
        <button id="stop-auto-click">Stop Auto-click</button>
        <button id="close-panel">Close Panel</button>
    </div>

    <script>
        let score = 0;
        let autoClickInterval;
        const ghost = document.getElementById('ghost');
        const scoreDisplay = document.getElementById('score');
        const popup = document.getElementById('popup');
        const passwordInput = document.getElementById('password');
        const submitPasswordButton = document.getElementById('submit-password');
        const closePopupButton = document.getElementById('close-popup');
        const panel = document.getElementById('panel');
        const autoClickGhostButton = document.getElementById('auto-click-ghost');
        const stopAutoClickButton = document.getElementById('stop-auto-click');
        const closePanelButton = document.getElementById('close-panel');
        const correctPassword = 'spooky123';

        function randomPosition() {
            const x = Math.floor(Math.random() * (window.innerWidth - 50));
            const y = Math.floor(Math.random() * (window.innerHeight - 50));
            return [x, y];
        }

        function moveGhost() {
            const [x, y] = randomPosition();
            ghost.style.transform = `translate(${x}px, ${y}px)`;
        }

        ghost.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;
            moveGhost();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'x' || event.key === 'X') {
                if (popup.style.display === 'none') {
                    popup.style.display = 'block';
                } else {
                    popup.style.display = 'none';
                }
            }
        });

        submitPasswordButton.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                popup.style.display = 'none';
                panel.style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        });

        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        autoClickGhostButton.addEventListener('click', () => {
            autoClickInterval = setInterval(() => {
                ghost.click();
            }, 1000);
        });

        stopAutoClickButton.addEventListener('click', () => {
            clearInterval(autoClickInterval);
        });

        closePanelButton.addEventListener('click', () => {
            panel.style.display = 'none';
        });

        moveGhost();
    </script>
</body>
</html>
