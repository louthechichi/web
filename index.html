<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .ghost {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 2rem;
            cursor: pointer;
        }
        .counter {
            font-size: 2rem;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border: 1px solid black;
            z-index: 1000;
        }
        #panel {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            background-color: #f0f0f0;
            color: black;
            padding: 20px;
            border: 1px solid black;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            cursor: move;
        }
        #panel button {
            margin: 5px;
            padding: 5px 10px;
        }
        #online-admins {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Click the Ghost!</h1>
    <p class="counter">Score: <span id="score">0</span></p>
    <div id="ghost-container"></div>

    <div id="popup">
        <p>Enter Password:</p>
        <input type="password" id="password">
        <button id="submit-password">Submit</button>
        <button id="close-popup">Close</button>
    </div>

    <div id="panel">
        <div id="panel-header">
            <button id="auto-click-ghost">Start Auto-click Ghost</button>
            <button id="stop-auto-click">Stop Auto-click</button>
            <button id="close-panel">Close</button>
        </div>
        <div id="online-admins">
            <h3>Online Admins</h3>
            <ul id="admin-list"></ul>
        </div>
    </div>

    <script>
        let score = 0;
        let autoClickInterval;
        const ghostContainer = document.getElementById('ghost-container');
        const scoreDisplay = document.getElementById('score');
        const popup = document.getElementById('popup');
        const passwordInput = document.getElementById('password');
        const submitPasswordButton = document.getElementById('submit-password');
        const closePopupButton = document.getElementById('close-popup');
        const panel = document.getElementById('panel');
        const autoClickGhostButton = document.getElementById('auto-click-ghost');
        const stopAutoClickButton = document.getElementById('stop-auto-click');
        const closePanelButton = document.getElementById('close-panel');
        const adminList = document.getElementById('admin-list');
        const correctPassword = 'spooky123';
        let ghostCount = 1;
        let adminName = '';

        function createGhost() {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            ghost.innerHTML = 'ðŸ‘»';
            ghost.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            ghost.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            ghostContainer.appendChild(ghost);
            ghost.addEventListener('click', ghostClicked);
        }

        function ghostClicked(event) {
            const ghost = event.target;
            score++;
            scoreDisplay.textContent = score;
            ghost.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            ghost.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            addGhost();
        }

        function addGhost() {
            if (score % 20 === 0 && score > 0) {
                createGhost();
                ghostCount++;
            }
        }

        createGhost();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'x' || event.key === 'X') {
                if (popup.style.display === 'none') {
                    popup.style.display = 'block';
                } else {
                    popup.style.display = 'none';
                }
            }
        });

        submitPasswordButton.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                adminName = prompt('Enter your admin name:');
                if (adminName) {
                    popup.style.display = 'none';
                    panel.style.display = 'block';
                    const adminItem = document.createElement('li');
                    adminItem.textContent = adminName;
                    adminList.appendChild(adminItem);
                }
            } else {
                alert('Incorrect password!');
            }
        });

        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        autoClickGhostButton.addEventListener('click', () => {
            autoClickInterval = setInterval(() => {
                const ghosts = document.querySelectorAll('.ghost');
                ghosts[Math.floor(Math.random() * ghosts.length)].click();
            }, 1000);
        });

        stopAutoClickButton.addEventListener('click', () => {
            clearInterval(autoClickInterval);
        });

        closePanelButton.addEventListener('click', () => {
            panel.style.display = 'none';
            const adminItem = Array.from(adminList.children).find(item => item.textContent === adminName);
            if (adminItem) {
                adminList.removeChild(adminItem);
            }
            adminName = '';
        });

        // Make the panel draggable
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        panel.addEventListener("mousedown", dragStart);
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === panel) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, panel);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
</body>
</html>
