<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            user-select: none;
        }
        .ghost {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }
        .counter {
            font-size: 2rem;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0f0f0f;
            color: #00ff00;
            padding: 20px;
            border: 1px solid #00ff00;
            z-index: 1000;
        }
        #panel {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            background-color: #000;
            color: #00ff00;
            padding: 20px;
            border: 2px solid #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.7);
            cursor: move;
            font-family: 'Courier New', monospace;
        }
        #panel-header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #command-input {
            width: 100%;
            background-color: #000;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
        }
        #command-output {
            display: none;
            margin-top: 10px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        #command-dropdown, #hack-amount, #auto-click-interval {
            width: 100%;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            outline: none;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }
        #hack-amount, #auto-click-interval {
            display: none;
        }
        #close-output {
            display: none;
            background-color: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Click the Ghost!</h1>
    <p class="counter">Score: <span id="score">0</span></p>
    <div id="ghost-container"></div>

    <div id="popup">
        <p>Enter Password:</p>
        <input type="password" id="password">
        <button id="submit-password">Submit</button>
        <button id="close-popup">Close</button>
    </div>

    <div id="panel">
        <div id="panel-header">
            HACKER TERMINAL
        </div>
        <div id="command-area">
            <select id="command-dropdown">
                <option value="">Select a command...</option>
                <option value="start-auto-click">startclick</option>
                <option value="stop-auto-click">stopclick</option>
                <option value="close-panel">close</option>
                <option value="hackclicks">hackclicks</option>
                <option value="logs">logs</option>
            </select>
            <input type="number" id="hack-amount" placeholder="Enter amount to hack...">
            <input type="number" id="auto-click-interval" placeholder="Enter interval in seconds...">
            <div>> <input type="text" id="command-input" placeholder="Enter command..."></div>
            <button id="execute-command">Execute</button>
            <div id="command-output"></div>
            <button id="close-output">Close Output</button>
        </div>
    </div>

    <script>
        let score = 0;
        let autoClickInterval;
        const ghostContainer = document.getElementById('ghost-container');
        const scoreDisplay = document.getElementById('score');
        const popup = document.getElementById('popup');
        const passwordInput = document.getElementById('password');
        const submitPasswordButton = document.getElementById('submit-password');
        const closePopupButton = document.getElementById('close-popup');
        const panel = document.getElementById('panel');
        const commandInput = document.getElementById('command-input');
        const commandOutput = document.getElementById('command-output');
        const commandDropdown = document.getElementById('command-dropdown');
        const hackAmountInput = document.getElementById('hack-amount');
        const autoClickIntervalInput = document.getElementById('auto-click-interval');
        const executeCommandButton = document.getElementById('execute-command');
        const closeOutputButton = document.getElementById('close-output');
        const correctPassword = 'spooky123';
        let ghostCount = 1;

        function createGhost() {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            ghost.innerHTML = 'ðŸ‘»';
            ghost.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            ghost.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            ghostContainer.appendChild(ghost);
            ghost.addEventListener('click', ghostClicked);
        }

        function ghostClicked(event) {
            const ghost = event.target;
            score++;
            scoreDisplay.textContent = score;
            ghost.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            ghost.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            addGhost();
        }

        function addGhost() {
            if (score % 20 === 0 && score > 0) {
                createGhost();
                ghostCount++;
            }
        }

        createGhost();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'x' || event.key === 'X') {
                if (popup.style.display === 'none') {
                    popup.style.display = 'block';
                } else {
                    popup.style.display = 'none';
                }
            }
        });

        submitPasswordButton.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                popup.style.display = 'none';
                panel.style.display = 'block';
            } else {
                alert('Incorrect password!');
            }
        });

        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        commandDropdown.addEventListener('change', (event) => {
            const selectedCommand = event.target.value;
            if (selectedCommand) {
                commandInput.value = selectedCommand;
            }
            hackAmountInput.style.display = selectedCommand === 'hackclicks' ? 'block' : 'none';
            autoClickIntervalInput.style.display = selectedCommand === 'start-auto-click' ? 'block' : 'none';
        });

        executeCommandButton.addEventListener('click', () => {
            const command = commandInput.value.trim().toLowerCase();
            executeCommand(command);
        });

        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim().toLowerCase();
                executeCommand(command);
            }
        });

        function executeCommand(command) {
            switch (command) {
                case 'startclick':
                    startAutoClick();
                    break;
                case 'stopclick':
                    stopAutoClick();
                    break;
                case 'close':
                    closePanel();
                    break;
                case 'hackclicks':
                    hackClicks();
                    break;
                case 'logs':
                    showLogs();
                    break;
                default:
                    commandOutput.textContent += `\n> ${command}\nUnknown command. Available commands: startclick, stopclick, close, hackclicks, logs`;
            }
            commandInput.value = '';
        }

        function startAutoClick() {
            if (!autoClickInterval) {
                const interval = parseFloat(autoClickIntervalInput.value) * 1000;
                if (isNaN(interval) || interval <= 0) {
                    commandOutput.textContent += '\n> start-auto-click\nPlease enter a valid interval in seconds.';
                    return;
                }
                autoClickInterval = setInterval(() => {
                    const ghosts = document.querySelectorAll('.ghost');
                    ghosts[Math.floor(Math.random() * ghosts.length)].click();
                }, interval);
                commandOutput.textContent += `\n> start-auto-click\nAuto-click started with interval of ${interval / 1000} seconds.`;
            } else {
                commandOutput.textContent += '\n> start-auto-click\nAuto-click is already running.';
            }
        }

        function stopAutoClick() {
            if (autoClickInterval) {
                clearInterval(autoClickInterval);
                autoClickInterval = null;
                commandOutput.textContent += '\n> stop-auto-click\nAuto-click stopped.';
            } else {
                commandOutput.textContent += '\n> stop-auto-click\nAuto-click is not running.';
            }
        }

        function closePanel() {
            panel.style.display = 'none';
            commandOutput.textContent += '\n> close-panel\nClosing hacker terminal...';
        }

        function hackClicks() {
            const clicksToAdd = parseInt(hackAmountInput.value);
            if (isNaN(clicksToAdd) || clicksToAdd <= 0) {
                commandOutput.textContent += '\n> hackclicks\nPlease enter a valid amount to hack.';
                return;
            }
            score += clicksToAdd;
            scoreDisplay.textContent = score;
            commandOutput.textContent += `\n> hackclicks\nAdded ${clicksToAdd} clicks to your score.`;
            
            // Add ghosts for the amount of clicks hacked in
            const ghostsToAdd = Math.floor(clicksToAdd / 20);
            for (let i = 0; i < ghostsToAdd; i++) {
                createGhost();
                ghostCount++;
            }
            hackAmountInput.value = '';
        }

        function showLogs() {
            commandOutput.style.display = 'block';
            closeOutputButton.style.display = 'block';
            commandOutput.textContent += '\n> logs\nShowing command output logs.';
        }

        closeOutputButton.addEventListener('click', () => {
            commandOutput.style.display = 'none';
            closeOutputButton.style.display = 'none';
        });

        // Make the panel draggable
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        panel.addEventListener("mousedown", dragStart);
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === panel) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, panel);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
</body>
</html>
