<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haunted Game</title>
    <style>
        body {
            text-align: center;
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
        }
        .ghost {
            position: absolute;
            width: 50px;
            height: 50px;
            font-size: 2rem;
            cursor: pointer;
        }
        .counter {
            font-size: 2rem;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0f0f0f;
            color: #00ff00;
            padding: 20px;
            border: 1px solid #00ff00;
            z-index: 1000;
        }
        #panel {
            display: none;
            position: absolute;
            top: 20px;
            left: 20px;
            width: 400px;
            background-color: #0f0f0f;
            color: #00ff00;
            padding: 20px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
            cursor: move;
            font-family: 'Courier New', monospace;
        }
        #panel-header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
        #command-input {
            width: 100%;
            background-color: #0f0f0f;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
        }
        #command-output {
            margin-top: 10px;
            white-space: pre-wrap;
        }
        #online-admins {
            margin-top: 10px;
            border-top: 1px solid #00ff00;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Click the Ghost!</h1>
    <p class="counter">Score: <span id="score">0</span></p>
    <div id="ghost-container"></div>

    <div id="popup">
        <p>Enter Password:</p>
        <input type="password" id="password">
        <button id="submit-password">Submit</button>
        <button id="close-popup">Close</button>
    </div>

    <div id="panel">
        <div id="panel-header">
            Available commands: start-auto-click, stop-auto-click, close-panel
        </div>
        <div id="command-area">
            <div>> <input type="text" id="command-input" placeholder="Enter command..."></div>
            <div id="command-output"></div>
        </div>
        <div id="online-admins">
            <h3>Online Admins</h3>
            <ul id="admin-list"></ul>
        </div>
    </div>

    <script>
        let score = 0;
        let autoClickInterval;
        const ghostContainer = document.getElementById('ghost-container');
        const scoreDisplay = document.getElementById('score');
        const popup = document.getElementById('popup');
        const passwordInput = document.getElementById('password');
        const submitPasswordButton = document.getElementById('submit-password');
        const closePopupButton = document.getElementById('close-popup');
        const panel = document.getElementById('panel');
        const commandInput = document.getElementById('command-input');
        const commandOutput = document.getElementById('command-output');
        const adminList = document.getElementById('admin-list');
        const correctPassword = 'spooky123';
        let ghostCount = 1;
        let adminName = '';

        function createGhost() {
            const ghost = document.createElement('div');
            ghost.className = 'ghost';
            ghost.innerHTML = 'ðŸ‘»';
            ghost.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            ghost.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            ghostContainer.appendChild(ghost);
            ghost.addEventListener('click', ghostClicked);
        }

        function ghostClicked(event) {
            const ghost = event.target;
            score++;
            scoreDisplay.textContent = score;
            ghost.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            ghost.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            addGhost();
        }

        function addGhost() {
            if (score % 20 === 0 && score > 0) {
                createGhost();
                ghostCount++;
            }
        }

        createGhost();

        document.addEventListener('keydown', (event) => {
            if (event.key === 'x' || event.key === 'X') {
                if (popup.style.display === 'none') {
                    popup.style.display = 'block';
                } else {
                    popup.style.display = 'none';
                }
            }
        });

        submitPasswordButton.addEventListener('click', () => {
            if (passwordInput.value === correctPassword) {
                adminName = prompt('Enter your admin name:');
                if (adminName) {
                    popup.style.display = 'none';
                    panel.style.display = 'block';
                    const adminItem = document.createElement('li');
                    adminItem.textContent = adminName;
                    adminList.appendChild(adminItem);
                }
            } else {
                alert('Incorrect password!');
            }
        });

        closePopupButton.addEventListener('click', () => {
            popup.style.display = 'none';
        });

        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim().toLowerCase();
                commandInput.value = '';
                
                switch (command) {
                    case 'start-auto-click':
                        startAutoClick();
                        break;
                    case 'stop-auto-click':
                        stopAutoClick();
                        break;
                    case 'close-panel':
                        closePanel();
                        break;
                    default:
                        commandOutput.textContent += `\n> ${command}\nUnknown command. Available commands: start-auto-click, stop-auto-click, close-panel`;
                }
            }
        });

        function startAutoClick() {
            if (!autoClickInterval) {
                autoClickInterval = setInterval(() => {
                    const ghosts = document.querySelectorAll('.ghost');
                    ghosts[Math.floor(Math.random() * ghosts.length)].click();
                }, 1000);
                commandOutput.textContent += '\n> start-auto-click\nAuto-click started.';
            } else {
                commandOutput.textContent += '\n> start-auto-click\nAuto-click is already running.';
            }
        }

        function stopAutoClick() {
            if (autoClickInterval) {
                clearInterval(autoClickInterval);
                autoClickInterval = null;
                commandOutput.textContent += '\n> stop-auto-click\nAuto-click stopped.';
            } else {
                commandOutput.textContent += '\n> stop-auto-click\nAuto-click is not running.';
            }
        }

        function closePanel() {
            panel.style.display = 'none';
            const adminItem = Array.from(adminList.children).find(item => item.textContent === adminName);
            if (adminItem) {
                adminList.removeChild(adminItem);
            }
            adminName = '';
            commandOutput.textContent += '\n> close-panel\nClosing admin panel...';
        }

        // Make the panel draggable
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        panel.addEventListener("mousedown", dragStart);
        document.addEventListener("mousemove", drag);
        document.addEventListener("mouseup", dragEnd);

        function dragStart(e) {
            initialX = e.clientX - xOffset;
            initialY = e.clientY - yOffset;

            if (e.target === panel) {
                isDragging = true;
            }
        }

        function drag(e) {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, panel);
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;

            isDragging = false;
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    </script>
</body>
</html>
